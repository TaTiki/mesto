<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место под солнцем</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img class="profile__picture" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__data">
            <div class="profile__info">
              <h1 class="profile__name"> Жак-Ив Кусто</h1>
              <p class="profile__hobby">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" aria-label="редактировать профиль" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button" aria-label="добавить фотографии" type="button"></button>
      </section>
      <section class="photos">
        <ul class="photos__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="form">
      <div class="popup popup_opened" id="popup">
        <div class="popup__container">
          <form class="form" name="inform">
            <h3 class="form__header"></h3>
            <fieldset class="form__fieldset">
              <input class="form__input" type="text" id="first">
              <input class="form__input" type="text" id="second">
              <button class="form__save-btn" type="submit"></button>
            </fieldset>
            <button class="form__close-btn" type="reset" aria-label="Закрыть форму"></button>
          </form>
        </div>
      </div>
    </template>
    <template id="big-photos">
      <div class="popup popup_opened"id="popup">
        <div class="popup__container form-photos__container">
          <form class="form-photos">
            <img class="form-photos__image" alt="картинка">
            <h4 class="form-photos__info"></h4>
          </form>
          <button class="form__close-btn" aria-label="закрыть просмотр фотографии"></button>
        </div>
      </div>
    </template>
    <template id="card">
      <li class="photos__card">
        <img class="photos__image" alt="картинка">
        <div class="photos__info">
          <h2 class="photos__name"></h2>
          <button class="photos__delete-button" aria-label="удалить фотографию"></button>
          <button class="photos__like-button" aria-label="лайк" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
