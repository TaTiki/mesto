<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место под солнцем</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="логотип">
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar">
          <img class="profile__picture" src="./images/avatar.jpg" alt="Аватар">
        </div>
        <div class="profile__data">
          <div class="profile__info">
            <h1 class="profile__name"> Жак-Ив Кусто</h1>
            <p class="profile__hobby">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" aria-label="редактировать профиль"></button>
        </div>
      </div>
      <button class="profile__add-button" aria-label="добавить фотографии"></button>
    </section>
    <section class="photos">
      <ul class="photos__list">
        <li class="photos__card">
          <figure class="photos__figure">
            <img class="photos__image" src="./images/karachaevsk.jpg" alt="картинка">
            <figcaption class="photos__figcaption">Карачаевск</figcaption> 
          </figure>
          <div class="photos__like">
            <button class="photos__like-button" aria-label="лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </div>
</div>
</body>
