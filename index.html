<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место под солнцем</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
            <img class="profile__picture" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__data">
            <div class="profile__info">
              <h1 class="profile__name"> Жак-Ив Кусто</h1>
              <p class="profile__hobby">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" aria-label="редактировать профиль" type="submit"></button>
          </div>
        </div>
        <button class="profile__add-button" aria-label="добавить фотографии" type="submit" ></button>
      </section>
      <section class="photos">
        <ul class="photos__list">
          <li class="photos__card">
            <figure class="photos__figure">
              <img class="photos__image" src="./images/karachaevsk.jpg" alt="картинка">
              <figcaption class="photos__figcaption">Карачаевск</figcaption> 
            </figure>
            <div class="photos__like">
              <button class="photos__like-button" aria-label="лайк" type="submit"></button>
            </div>
          </li>
          <li class="photos__card">
            <figure class="photos__figure">
              <img class="photos__image" src="./images/elbrus.jpg" alt="картинка">
              <figcaption class="photos__figcaption">Гора Эльбрус</figcaption> 
            </figure>
            <div class="photos__like">
              <button class="photos__like-button" aria-label="лайк" type="submit"></button>
            </div>
          </li>
          <li class="photos__card">
            <figure class="photos__figure">
              <img class="photos__image" src="./images/dombai.jpg" alt="картинка">
              <figcaption class="photos__figcaption">Домбаи</figcaption> 
            </figure>
            <div class="photos__like">
              <button class="photos__like-button" aria-label="лайк" type="submit"></button>
            </div>
          </li>
          <li class="photos__card">
            <figure class="photos__figure">
              <img class="photos__image" src="./images/elbrus.jpg" alt="картинка">
              <figcaption class="photos__figcaption">Гора Эльбрус</figcaption> 
            </figure>
            <div class="photos__like">
              <button class="photos__like-button" aria-label="лайк" type="submit"></button>
            </div>
          </li>
          <li class="photos__card">
            <figure class="photos__figure">
              <img class="photos__image" src="./images/dombai.jpg" alt="картинка">
              <figcaption class="photos__figcaption">Домбаи</figcaption> 
            </figure>
            <div class="photos__like">
              <button class="photos__like-button" aria-label="лайк" type="submit"></button>
            </div>
          </li>
          <li class="photos__card">
            <figure class="photos__figure">
              <img class="photos__image" src="./images/karachaevsk.jpg" alt="картинка">
              <figcaption class="photos__figcaption">Карачаево-Черкесия</figcaption> 
            </figure>
            <div class="photos__like">
              <button class="photos__like-button" aria-label="лайк" type="submit"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="form" name="inform">
          <h3 class="form__header">Редактировать профиль</h3>
          <fieldset class="form__fieldset">
            <input class="form__input" type="text" id="name" aria-label="имя" name="textname">
            <input class="form__input" type="text" id="caption" aria-label="подпись" name="textcaption">
            <button class="form__save-btn" type="submit">Сохранить</button>
          </fieldset>
          <button class="form__close-btn" type="reset" aria-label="Закрыть форму" type="reset"></button>
        </form>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
