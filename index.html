<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место под солнцем</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип"></header><main><section class="profile"><div class="profile__container"><div class="profile__container-marker"><img class="profile__picture" src="8e94371e9d2475fdfc60.jpg" alt="Аватар"> <button class="profile__picture-edit-button" aria-label="открыть форму обновления аватара профиля"></button></div><div class="profile__data"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__hobby">Исследователь океана</p></div><button class="profile__edit-button" aria-label="редактировать профиль" type="button"></button></div></div><button class="profile__add-button" aria-label="добавить фотографии" type="button"></button></section><section class="photos"><ul class="photos__list"></ul></section><div class="popup" id="edit-profile"><div class="popup__container"><form class="form" name="inform" novalidate><h3 class="form__header">Редактировать профиль</h3><fieldset class="form__fieldset"><input class="form__input" id="edit-profile-name" required minlength="2" maxlength="40"> <span class="form__input-error edit-profile-name-error"></span> <input class="form__input" id="edit-profile-hobby" required minlength="2" maxlength="200"> <span class="form__input-error edit-profile-hobby-error"></span> <span class="form__input-server-error"></span> <button class="form__save-btn" type="submit">Сохранить</button></fieldset></form><button class="popup__close-btn" type="reset" aria-label="Закрыть форму"></button></div></div><div class="popup" id="add-place"><div class="popup__container"><form class="form" name="inform" novalidate><h3 class="form__header">Новое место</h3><fieldset class="form__fieldset"><input class="form__input" placeholder="Название" id="add-place-name" required minlength="2" maxlength="30"> <span class="form__input-error add-place-name-error"></span> <input class="form__input" type="url" placeholder="Ссылка на картинку" id="add-place-link" required> <span class="form__input-error add-place-link-error"></span> <span class="form__input-server-error"></span> <button class="form__save-btn" type="submit">Создать</button></fieldset></form><button class="popup__close-btn" type="reset" aria-label="Закрыть форму"></button></div></div><div class="popup" id="show-photo"><div class="popup__container popup__container-photos"><form class="form-photos"><img class="form-photos__image" alt="картинка"><h4 class="form-photos__info"></h4></form><button class="popup__close-btn" aria-label="закрыть просмотр фотографии"></button></div></div><div class="popup" id="confirm-delete"><div class="popup__container"><form class="form form-delete-card" name="confirm" novalidate><h3 class="form__header form__header-question">Вы уверены?</h3><fieldset class="form__fieldset"><span class="form__input-server-error"></span> <button class="form__save-btn form__save-yes">Да</button></fieldset><button class="popup__close-btn" type="reset" aria-label="Закрыть форму"></button></form></div></div><div class="popup" id="edit-avatar"><div class="popup__container"><form class="form" name="inform" novalidate><h3 class="form__header">Обновить аватар</h3><fieldset class="form__fieldset"><input class="form__input" type="url" placeholder="Ссылка на картинку" id="edit-avatar-link" required> <span class="form__input-error edit-avatar-link-error"></span> <span class="form__input-server-error"></span> <button class="form__save-btn" type="submit">Сохранить</button></fieldset></form><button class="popup__close-btn" type="reset" aria-label="Закрыть форму"></button></div></div></main><footer class="footer"><p class="footer__author">&copy; 2020 Mesto Russia</p></footer></div><template id="card"><li class="photos__card"><img class="photos__image" alt="картинка"><div class="photos__info"><h2 class="photos__name"></h2><button class="photos__delete-button" aria-label="удалить фотографию"></button><div class="photos__like-container"><button class="photos__like-button" aria-label="лайк" type="button"></button> <span class="photos__like-count">0</span></div></div></li></template></body></html>
